<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Login Style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycbyPjPWx40TJ_ynK3CYY_VosWfOkWdZPZYgUnkgMX-PmJqAR6gE0LAg_fuqW0ZVoC2L0/exec" name="login-form">
            <h4> Write a Message to Rohit </h4>
            <label for="name">Name:</label>
            <input type="text" name="Name" placeholder="Write your name" required>
            
            <label for="email">Email:</label>
            <input type="email" name="Email" placeholder="Write your email address">
            
            <label for="topic"> Choose the message type:- </label>
            <select id="topic" name="Topic">
                <option value="general">General Message</option>
                <option value="dm">Personal Message</option>
                <option value="professional"> Professional Message</option>
                <option value="feedback"> Feedback</option>
            </select>
            
            <textarea name="Message" rows="7" placeholder="Write Your Message Here"></textarea>
            <input type="submit" name="Submit" id="Submit">
        </form>
    </div>
    <div class="footer">
        <p>Copyright Â© <b>Rohit Mishra</b></p>
    </div>
    <script src="Login Sheet.js"></script>                                                                                                                                                                                                                            
</body>
</html>
